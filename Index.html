<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mock Sign Up Page</title>
  <link rel="stylesheet" href="Sample 2 Test.css">
</head>
<body>
  <div class="container">
    <img src="Survey Logo.jpg" alt="Logo" class="logo">

    <h2>Sign up to join millions of other users</h2>
    
    <form class="form" id="signupForm">
        <input type="text" id="fullName" placeholder="Full Name" required>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>

        <div class="checkbox-container">
        <input type="checkbox" id="agree">
        <label for="agree">
          I accept the <a href="T&Cs.html">User Agreement</a> and acknowledge that I understand the 
          <a href="Privacy Policy.html">Privacy Policy</a>.
        </label>
      </div>

      <a href="Thank you page.html" class="next-button disabled" id="nextButton" onclick="return false;">Next</a>
    </form>

<p class="footer-text">
  For more information on our Terms & Conditions. 
  <a href="TC simp.html">Learn More</a>
</p>

<script>
  const fullName = document.getElementById('fullName');
  const username = document.getElementById('username');
  const password = document.getElementById('password');
  const checkbox = document.getElementById('agree');
  const nextButton = document.getElementById('nextButton');

  function validateForm() {
    const isFilled = fullName.value.trim() && username.value.trim() && password.value.trim();
    const isChecked = checkbox.checked;

    if (isFilled && isChecked) {
      nextButton.classList.remove('disabled');
      nextButton.onclick = null; // Enable link
    } else {
      nextButton.classList.add('disabled');
      nextButton.onclick = () => false; // Disable link
    }
  }

  fullName.addEventListener('input', validateForm);
  username.addEventListener('input', validateForm);
  password.addEventListener('input', validateForm);
  checkbox.addEventListener('change', validateForm);
</script>

    </form>


  </div>
</body>
</html>
